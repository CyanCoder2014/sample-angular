

<div class="card m-2">
  <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" class="card-img-top w-100" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{course.title}}</h5>
    <p class="card-text">{{course.description}}</p>
    <p class="card-text">{{course.price}}</p>
    <a (click)="addToCart(course)"  *ngIf="true"  class="btn btn-success btn-sm">
      Add to Cart</a>
  </div>
</div>
